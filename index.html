<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pit Roguelike</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #05060b;
        }
        #root {
            width: 100%;
            height: 100%;
        }
        #error {
            color: #ff5d5d;
            padding: 20px;
            font-family: monospace;
            display: none;
            background: rgba(0,0,0,0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #ff5d5d;
            border-radius: 8px;
            max-width: 600px;
            z-index: 1000;
        }
        #error code {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 3px;
        }
        #loading {
            color: #2ea8ff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="loading">Loading game...</div>
    <div id="root"></div>
    <div id="error"></div>
    
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
